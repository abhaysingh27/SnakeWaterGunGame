<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
</head>

<body>
    <div class="play">
        <button class="button">Start</button>
    </div>
    <div class="container">
        <h1>Snake Water And Gun</h1>
        <div class="h2">
            <h2 class="result">Result......</h2>
        </div>
        <div><button class="refresh">Refresh Me</button></div>
        <div class="options">
            <p>Snake</p>
            <button class="sn"><img class="snake" src="snake.png" alt="" /></button>
        </div>
        <div class="options">
            <p>Water</p>
            <img class="water" src="water.png" alt="" />
        </div>
        <div class="options">
            <p>Gun</p>
            <img class="gun" src="gun.png" alt="" />
        </div>
    </div>

    <div class="footers">
        <footer>Abhay Pratap Singh</footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
